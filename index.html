<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustik & Aromatik - Loja de Velas e Sabonetes Aromáticos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rustik & Aromatik</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="produtos">
            <h2>Nossos Produtos</h2>
            <div class="produto">
                <img src="/assets/vela1.jpg" alt="Vela De Lavanda">
                <h3>Vela De Lavanda</h3>
                <p></p>
                <p class="preco">Preço: R$10.99</p>
            </div>
            <div class="produto">
                <img src="/assets/vela2.jpg" alt="Vela Aromática 2">
                <h3>Vela De Canela</h3>
                <p></p>
                <p class="preco">Preço: R$12.99</p>
            </div>
            <div class="produto">
                <img src="/assets/sabonete1.jpg" alt="Sabonete Aromático 1">
                <h3>Sabonete De Lavanda</h3>
                <p></p>
                <p class="preco">Preço: R$5.99</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Rustik & Aromatik</p>
    </footer>
</body>
</html>
